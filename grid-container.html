<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="grid-style.css">
<title>Etch-a-Sketch</title>
</head>

<body>
<h1>Etch-a-Sketch!</h1>
<div class="container">
    <div class="controls"
        <h2>Controls</h2>
        <div id="grid-size">8X8</div>
        <label for="grid-dimensions"></label>
        <input type="range" id="grid-dimensions" name="grid-dimensions" min="4" max="64" value="8" step="4">
        <button id="apply">Apply</button>
        <button id="reset">Reset</button>  
    </div>
    <div class="divContainer"></div> 
</div>   
</body>

<script src="etch-sketch.js"></script>
</html>
